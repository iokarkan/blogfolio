<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>

  <!-- google analytics -->
  {% if site.google-analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <!-- Jekyll SEO plugin -->
  {% seo %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <meta property="og:title" content="{{site.title}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{site.url}}{{page.url}}" />
  <meta property="og:image" content="{{site.baseurl}}/assets/img/meta.png" />
  
  <meta name="twitter:title" content="{{site.title}}">
  <meta name="twitter:description" content="{{page.description}}">
  <meta name="twitter:image" content="{{site.baseurl}}/assets/img/meta.png">
  <meta name="twitter:card" content="summary_large_image">

  <title>{{ site.title }}</title>

  <!-- jQuery 3.6.4 -->
  <script src="{{site.baseurl}}/assets/js/jquery_3_6_4.js"></script>

  <!-- Colorbox - jquery lightbox -->
  <!-- http://www.jacklmoore.com/colorbox/ -->
  <script src="{{site.baseurl}}/assets/js/jquery.colorbox.js"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{site.baseurl}}/assets/img/favicon.ico">

  <!-- TailwindCSS and Inter Font-->
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/tailwind.css">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/colorbox.css">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- highlight.js -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/github-dark-dimmed.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- MathJax -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body class="font-sans mx-auto max-w-screen-lg">
  <div class="pt-12 pb-4">
    {{ content }}
  </div>
</body>

<script>
  /* Funtion for getting the current year in the footer */
  (function () {
    if (document.getElementById("get-current-year")) {
      document.getElementById(
        "get-current-year"
      ).innerHTML = new Date().getFullYear();
    }
  })();

  /* Function for opning navbar on mobile */
  function toggleNavbar(collapseID) {
    document.getElementById(collapseID).classList.toggle("hidden");
    document.getElementById(collapseID).classList.toggle("block");
  }
  /* Function for dropdowns */
  function openDropdown(event, dropdownID) {
    let element = event.target;
    while (element.nodeName !== "A") {
      element = element.parentNode;
    }
    document.getElementById(dropdownID).classList.toggle("hidden");
    document.getElementById(dropdownID).classList.toggle("block");
  }

  /* Function for show/hide table of content */
  function toggleTOC() {
    var toc = document.getElementById('toc');
    if (toc.style.display == "block") { // if toc hidden, display it 
      toc.style.display = "none";
    }
    else { // if toc displayed, hidden it
      toc.style.display = "block";
    }
  }
</script>

</html>
