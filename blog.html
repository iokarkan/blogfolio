<!-- remove prose as you inherit from page layout -->
<div class="not-prose mx-auto grid grid-cols-1 sm:grid-cols-2 gap-10">

  {% for post in site.posts %}

  <div class="flex flex-row md:max-w-lg rounded-lg bg-white shadow-lg transition ease-in-out hover:scale-[1.1]">

    <!-- <img class=" w-full h-96 md:h-auto object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg" src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.jpg" alt="" /> -->

    <div class="w-[100%] h-fit px-4 py-4 flex flex-col justify-start overflow-hidden">
      <a class="w-fit" href={{site.baseurl}}{{ post.url }}>
        <h5 class="text-blue-900 text-md font-mono font-medium mb-2 hover:text-blue-300">{{ post.title }}</h5>
      </a>
      <p class="text-gray-600 text-xs "> {{post.date | date: "%B %-d, %Y"}} </p>
      <div class="px-2 py-2 text-sm">
        <p class="text-gray-700">
          <!-- {{ post.excerpt }}  -->
          {{ post.content | strip_html | truncatewords: 25 }}
        </p>
      </div>
    </div>

  </div>
  {% endfor %}
</div>
