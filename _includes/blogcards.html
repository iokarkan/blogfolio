<div class="mt-8 mb-4 sm:mt-4 w-[75%] md:w-[50%] sm:w-[70%] max-w-[75%] font-mono font-bold m-auto">
  <!-- from https://vanntile.com/blog/composited-typing-animation -->
  <!-- <h1 class="">... latest from the blog</h1> -->

  <h1 class="font-mono text-sm sm:text-lg md:text-xl overflow-hidden">
    <br class="block md:hidden">
    <span class="text-slate-400">latest posts</span><span class="relative">
      <span class="text-indigo-500 pt-2 overflow-x-hidden whitespace-nowrap text-brand-accent"> ...</span>
      <span class="after:content-[''] [font-family:monospace] after:block after:absolute after:w-2 after:h-full
      after:dark:bg-white after:bg-white after:animate-cursor absolute left-0 inline-block w-full bg-white
      dark:bg-white -bottom-0 -top-1 animate-type will-change-transform"></span>
    </span>
  </h1>

</div>

<div class="mx-auto flex flex-col space-y-5">

  {% for post in site.posts limit:3 %}

  <div class="m-auto flex flex-row max-w-[75%] md:max-w-lg rounded-lg bg-white shadow-lg transition ease-in-out hover:scale-[1.1]">

    <!-- <img class=" w-full h-96 md:h-auto object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg" src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.jpg" alt="" /> -->

    <div class="w-[100%] h-fit px-4 py-4 flex sm:flex-row flex-col justify-start items-start overflow-hidden">
  <div class="flex-grow">
    <a class="w-fit" href={{site.baseurl}}{{ post.url }}>
      <h5 class="text-blue-900 text-md font-mono font-medium mb-2 hover:text-blue-300">{{ post.title }}</h5>
    </a>
    <p class="text-gray-600 text-xs "> {{post.date | date: "%B %-d, %Y"}} </p>
    <div class="px-2 py-2 text-sm">
      <p class="text-gray-700">
        <!-- {{ post.excerpt }}  -->
        {{ post.content | strip_html | truncatewords: 15 }}
      </p>
    </div>
  </div>
  
  <div class="m-auto w-[50%] opacity-50 flex items-center justify-center text-6xl text-indigo-500">
    {% if post.icon %}
      <i class="{{ post.icon }}"></i>
    {% endif %}
  </div>
</div>

  </div>
  {% endfor %}
</div>
